name: Deploy React to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Change this if using a different branch
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main  # Change this if using a different branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SMOKE_0CAAE6A1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."   # Location of React app (root folder)
          output_location: "build"  # Build output directory
