name: Deploy React to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Change this if using a different branch
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main  # Change this if using a different branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version required for your project

      - name: Navigate to app directory
        run: cd my-app

      - name: Install dependencies
        working-directory: ./my-app
        run: npm ci

      - name: Install react-router-dom
        working-directory: ./my-app
        run: npm install react-router-dom

      - name: Verify Vite installation
        working-directory: ./my-app
        run: npx vite --version

      - name: List directory structure
        working-directory: ./my-app
        run: |
          pwd
          ls -la
          find . -name "index.html"

      - name: Build React app with Vite
        working-directory: ./my-app
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_SMOKE_0CAAE6A1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "my-app"   # React app location (the subdirectory)
          output_location: "dist"  # Vite's default output folder